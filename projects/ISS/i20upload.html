<script>

var frame_loads=0;
var log_failed=0;
upload_flag=0;

function checkAndSet(){
	frame_loads++;
	
	
	if(frame_loads==1){
			$('#instruct_i20').modal('show');
	}else if(frame_loads==2){
		upload_visa();
	}

}
function print_i20(){

	var print_station = document.getElementById('instruction_log');
	print_station.innerHTML='<div id="i20_note" class="alert alert-danger"><p class="lead"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Scroll Down, choose file and click "Submit"</p></div>';
}

function upload_visa(){
	$("i20_note").remove();
	document.getElementById("instruction_log").innerHTML='<div id="complete_note" class="alert alert-success"><p class="lead">&nbsp;Click next when you are ready to upload your next document.</p></div>';
	document.getElementById("next_port").innerHTML='<a class="btn btn-success" href="visaupload.html"><h4>&nbsp;Next&nbsp;</h4></a>'
	//fram_loads becomes 4.
}
</script>		
</head>
	
<body>

-->
<div class="modal fade" id="instruct_i20" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-body">
		   <h1>Upload I-20</h1>
		   <hr>
		   <div class="alert alert-info"><p class="lead">Scroll Down to the bottom of the page.</p></div>
		   <div class="alert alert-info"><p class="lead">Click "Choose File", find your I-20 and Click "Submit"</p></div>
		</div>
		<div class="modal-footer">
		<center>
			<button type="button" class="btn btn-success" data-dismiss="modal" onClick="print_i20();">Okay</button>
		</center>
	  </div>
	  </div>
    </div>
  </div>
</div>
