<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chinmay Ratnaparkhi</title>

    <link href="css/bootstrap.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<script>

var frame_loads=0;
var log_failed=0;
upload_flag=0;

function checkAndSet(){
	frame_loads++;
	if(frame_loads==1){
			$('#instruct_i94').modal('show');
	}else if(frame_loads==2){
		completed();
	}
}

function print_i94(){
	var print_station = document.getElementById('instruction_log');
	print_station.innerHTML='<div id="i94_note" class="alert alert-danger"><p class="lead"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Scroll Down, Select class, Choose file and click "Submit"</p></div>';
}


function completed(){
	$("i94_note").remove();
	document.getElementById("instruction_log").innerHTML='<div id="complete_note" class="alert alert-success"><p class="lead">&nbsp;Click next when you are ready to upload your next document.</p></div>';
	document.getElementById("next_port").innerHTML='<a class="btn btn-success" href="emg_contacts_j.html"><h4>&nbsp;Next&nbsp;</h4></a>'
	//fram_loads becomes 4.
}
</script>		
</head>
	
<body>
<!--- ===================================================================================================================================
 -->
<div class="modal fade" id="instruct_i94" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-body">
		   <h1>Upload I-94</h1>
		   <hr>
		   <div class="alert alert-success"><p class="lead">Scroll Down the bottom of the page.</p></div>
		   <div class="alert alert-success"><p class="lead">Choose your class of admission.</p></div>
		   <div class="alert alert-success"><p class="lead">Click "Choose File", find your I-94 and Click "Submit"</p></div>
		</div>
		<div class="modal-footer">
		<center>
			<button type="button" class="btn btn-success" data-dismiss="modal" onClick="print_i94();">Okay</button>
		</center>
	  </div>
	  </div>
    </div>
  </div>
</div>

		<iframe id= "stage_area" src="https://ihawk.ku.edu/istart/controllers/client/ClientEngine.cfm?serviceid=EFormI94InfoAfterArrival0ServiceProvider" width="100%" style="position:absolute;height:100%;left:0px;" onLoad="checkAndSet();"></iframe>

			<div class="col-xs-1">

		</div>
